<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="application/javascript" src="scripts/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="application/javascript" src="scripts/setup.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-warning" role="alert">
            Nhập thẻ của từng môn học
        </div>
        <div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" accept="text/plain"  id="customFile">
                <label class="custom-file-label" for="customFile">Choose file contain tag of subject!!</label>
            </div>
            <hr>
        </div>
        <div id="form-setup">

        </div>
        <hr>
        <div id="save-delete">
            <button type="button" id="btnSave" class="btn btn-primary">Lưu tất cả</button>
            <button type="button" id="btnClear" class="btn btn-danger">Xóa tất cả</button>
        </div>
    </div>
</body>
</html>
